# Loss
criterion: NLLLoss
criterion_kwargs:

# Model
backbone: alexnet

# Dataset
dataset: CIFAR10
num_classes: 10

transformation_kwargs:
  #  crop_size: [128, 98]
  #  resize: 224
   normalize:
      mean: [0.4914, 0.4822, 0.4465]
      std: [0.2023, 0.1994, 0.2010]

# Hyperparameters
optimizer: sgd
lr: 0.01
optimizer_kwargs:
   momentum: 0.9
   weight_decay: 0.01

epochs: 1000
batch_size: 1000
num_workers: 2

# Scheduler
scheduler: 
scheduler_kwargs:
  patience: 10
  factor: 0.2
  min_lr: 0.001
  max_lr: 0.09
  len_loader: 50

early_stopping_kwargs:
   patience: 10
   min_delta: 0.0001